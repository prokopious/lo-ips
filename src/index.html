<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta charset="utf-8" />
  <title>Woodpecker Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Detect Rotten or Fresh Orange in Browser" />
<style>

h1 {
	font-family: 'Alegreya' ;
}

body {
	font-family: 'Alegreya' ;
	width: 80%;
	margin-left: 10%;
	text-align: justify;
	line-height: 1.7;
	font-size: 18px;
}

input {
	font-size: 18px;
	text-align: center;
}

button {
	font-size: 18px;
	color: #fff;
}

#generate {
	background-color: #09f;
}

#copy {
	background-color: #0c6;
}

</style>

</head>
<body>
    <main role="main" class="container mt-5">
      <h4>This custom woodpecker classifier—powered by TensorflowJS—can tell you whether the bird in an image is a pileated or a red-bellied woodpecker.</h3>
      <hr />
      <div class="row">
        <div class="col-12">
          <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">
            Loading Model
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input id="image-selector" class="form-control border-0" type="file" />
        </div>
        <div class="col-6">
          <button id="predictBtn" class="btn btn-primary float-right">
            Predict
          </button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-6">
          <h2 class="ml-3">Image</h2>
          <img id="selected-image" class="ml-3" width="250" alt="" />
        </div>
        
        <div class="col-6">
          <h2 class="ml-3">Predictions</h2>
          <ol id="list"></ol>
        </div>
      </div>
    </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="predict.js"></script>
</body>

</html>
